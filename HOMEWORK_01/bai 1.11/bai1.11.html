<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tạo form và các điều khiển trên form</title>
	<link rel="stylesheet" href="">
</head>
<body>
<form>
	<h2>Đăng nhập</h2>
	<table border="1" cellpadding="0" cellspacing="0" width="300" height="100">
		<tr>
			<td>Mã người dùng</td>
			<td><input type="text" name="" value="hoangnhatminh"></td>
		</tr>
		<tr>
			<td>Mật khẩu</td>
			<td><input type="password" name=""></td>
		</tr>
		<tr>
			<td colspan="2"><label style="padding:0  110px;"><button onclick="myFunction()">Đồng ý</button></label></td>
		</tr>
		<tr>
			<td colspan="2"><p id="demo"></p></td>
		</tr>
		<script>
function myFunction() {
  var x = document.getElementById("hoangnhatminh").innerHTML;
  document.getElementById("demo").innerHTML = x;
}
</script>
	</table>
</form>	
</body>
</html>
