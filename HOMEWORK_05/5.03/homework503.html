<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="homework503.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="login-form.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="homework503.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<form class="login-card" style="background-color: white;">
        <div class="form-row">
            <div class="col text-center">
                <p style="font-size: 26px;color: gray;">Exercise</p>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group"><select class="form-control" style="border-style: none;border-bottom-style: solid;"><option value="blue" selected="">Blue</option><option value="green">Green</option><option value="red">Red</option></select></div>
            </div>
            <div class="col">
                <div class="form-group"><select class="form-control" style="border-style: none;border-bottom-style: solid;"><option value="light" selected="">Light</option><option value="dark">Dark</option></select></div>
            </div>
            <div class="col">
                <div class="form-group"><select class="form-control" style="border-style: none;border-bottom-style: solid;"><option value="2" selected="">1</option><option value="2">2</option><option value="3">3</option></select></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-row">
                    <div class="col">
                        <div class="form-group"><input class="form-control" type="text" placeholder="Exercise" id="textInput" style="border-style: none;border-bottom-style: solid;" required=""></div>
                    </div>
                    <div class="col col-4"><button class="btn btn-primary float-right" id="create" type="button">CREATE</button></div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </form>
</body>
</html>
